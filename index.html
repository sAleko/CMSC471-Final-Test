<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Testing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="tooltip" style="display:none"></div> 

    <div class="container"> <!-- Centers content and sets max width -->
        <h1>Final Project Testing</h1>
               
        <div id="controls">
            <h4>Years:</h4>
                Start Year:         <select id="startYearVar" class="variable"></select><br>
                End Year:           <select id="endYearVar" class="variable"></select>
            <br>
            <div class="selectionGroups" style="float: left;">
                <h4>Group 1:</h4>
                Age Range:          <select id="g1AgeVar" class="variable"></select><br>
                Sex:                <select id="g1SexVar" class="variable"></select><br>
                Ethnicity:          <select id="g1EthnicityVar" class="variable"></select><br>
                Bodily Health:      <select id="g1HealthVar" class="variable"></select><br>
                Income Range:       <select id="g1IncomeVar" class="variable"></select><br>
                Health Insurance:   <select id="g1InsuredVar" class="variable"></select><br>
                Military Service:   <select id="g1ServedVar" class="variable"></select><br>
            </div>
            <div class="selectionGroups" style="float: right;">
                <h4>Group 2:</h4>
                Age Range:          <select id="g2AgeVar" class="variable"></select><br>
                Sex:                <select id="g2SexVar" class="variable"></select><br>
                Ethnicity:          <select id="g2EthnicityVar" class="variable"></select><br>
                Bodily Health:      <select id="g2HealthVar" class="variable"></select><br>
                Income Range:       <select id="g2IncomeVar" class="variable"></select><br>
                Health Insurance:   <select id="g2InsuredVar" class="variable"></select><br>
                Military Service:   <select id="g2ServedVar" class="variable"></select><br>
            </div>
        </div>
        
        <div id="loadingGif">
            <img src="https://media.tenor.com/WX_LDjYUrMsAAAAi/loading.gif" alt="Loading" style="width:48px;height:48px;">
            Loading data...
        </div>

        <div id="vis"></div> <!--  Will hold our visualization (SVG) -->
    </div>
    

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
